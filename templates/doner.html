  
<!DOCTYPE html>
{% load tailwind_filters %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Donate Blood: Save People and be Saved</title>
         <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
        {% include '_css.html' %}
    </head>
    
    <body>
     {% include 'navbar.html' %}
           <div class="bg-grey-500 min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    <h1 class="mb-8 text-3xl text-center font-bold">Be A Doner</h1>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {{ form|crispy }}
                        {% csrf_token %}
                    <br>
                    <br>

                <div class="flex w-full">
                <button type="submit" class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-green-500 hover:bg-green-dark  rounded py-2 w-full transition duration-150 ease-in">
                    <span class="mr-2 uppercase">Save</span>
                    <span>
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    </span>
                </button>
                </div>
            </form>

           
    </div>
</div>
</div>

      {% include '_js.html' %}

</body>
</html>
