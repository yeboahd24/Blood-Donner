
{% include 'navbar.html' %}
{% load tailwind_filters %}
{% block body %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    {% include '_css.html' %}
    <body class="antialiased font-sans bg-gray-200">
    <div class="container mx-auto px-2 sm:px-8">
        <div class="py-8">
            <div class="container">
                <div class="py-8 m-5">
                <h2 class="text-2xl font-semibold leading-tight">Update Information</h2>
                     <form  method="post">
                        {{form|crispy}}
                        {% csrf_token %}

                        Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
